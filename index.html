<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="css/main.css"/>
	<title>My ToDo List</title>
</head>
<body>

	<div class="container">
		<div class="main-title__box">
			<div class="main-title__name display-4 mb-1">My ToDo</div>
			<div class="main-title__description h4 mb-5">список задач на сегодня</div>
		</div>
		<div class="date-line mb-4">
			<ul id="dateList" class="date-list"></ul>
			<input type="date" id="calendarInput" class="calendar">
			<button id="openCalendar" class="date-line__calendar">
				<img class="img-calendar" src="./img/calendar.png" alt="calendar">
			</button>
			
			
		</div>

		<!-- List of tasks -->
		<div class="tasks-list card mb-4">
					<li id="emptyList" class="list-group-item empty-list none">
			<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
			<div class="empty-list__title">Список дел пуст</div>
		</li>

			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card__add-task bg-light" >
			<div class="card-header mb-2">Добавить новую задачу</div>
			<div id="selectedDateDisplay" class="ml-3 tet-muted"></div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text text-muted">
							Расскажите о ваших задачах на сегодня
						</small>
						</small>
					</div>
					<button type="submit" class="btn  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>

	<div class="copyright">
		Создано <a href="https://github.com/ngdis13" target="_blank">ngdis13</a>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
